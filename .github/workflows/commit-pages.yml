name: github pages

on:
 push:
  branches:
   - master

jobs: 
 deploy-to-github-pages:
  runs-on: ubuntu-18.04
  steps: 
  # uses GitHubs checkout action to checkout code from the master branch 
  - uses: actions/checkout@v2
  #   

# Install .NET Core SDK
  - name: Setup .NET Core SDK 
    uses: actions/setup-dotnet@v1
    with:
     dotnet-version: 5.0.102

# Publish blazor site to release folder
  - name: Publish .NET core project
    run: dotnet publish BlazorGitHubPagesDemo.csproj -c Release -o public -- nologo
        
# changes the base-tag in index.html from '/' to 'BlazorGitHubPagesDemo' to match GitHub Pages repository subdirectory
  - name: Change base-tag in index.html from / to BlazorGitHubPagesDemo
    run: sed -i 's/<base href="\/" \/>/<base href="\/BlazorGitHubPagesDemo\/" \/>/g' release/wwwroot/index.html

# copy index.html to 404.html to serve the same file when a file is not found
  - name: copy index.html to 404.html
    run: cp release/wwwroot/index.html release/wwwroot/404.html
      
# add .nojekyll file to tell GitHub pages to not treat this as a Jekyll project. (Allow files and folders starting with an underscore)
  - name: Add .nojekyll file
    run: touch release/wwwroot/.nojekyll
      

# Deploy the site
  - name: Deploy wwwroot to GithubPages
    uses: peaceiris/actions-gh-pages@v3
    with:
     github_token: ${{ secrets.GITHUB_TOKEN }}
     branch: gh-pages
     folder: public/wwwroot
     force_orphan: true
